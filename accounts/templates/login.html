{% extends 'base.html' %}

{% block content%}
<div class="account">
    <div class="account__title">
      <div class="account__title__text">
        <h1>My account</h1>
        <h5>Where plants are our inspiration</h5>
      </div>
    </div>

    <!-- Log in form -->
    <div class="account__form">
        <h1>Sign in</h1>
        <form action="{% url 'accounts:login' %}" method="post" class="accountform">
            {% csrf_token %}
            {{form}}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next}}">
            {% endif %}
            <input type="submit" class="button" value="Sign in">
        </form>
    </div>    
</div>
{% endblock %}
