{% extends 'base.html' %}
{% block content %}

<h1>Products</h1>
<div class="products">
    {% for product in products %}
        <div class="product">
            <a href="{% url 'product_detail' product.id %}">
                <h2>{{ product.name}}</h2>
                <img src="{{ product.image.url }}" alt="plant image">
            </a>
            <p>{{ product.price }}</p>
            <p>{{ product.snippet }}</p>
            <a href="{% url 'product_detail' product.id %}">
                <button>Read More</button>
            </a>
            <a href="{% url 'update_cart' product.id%}">
                <button>Add to Cart</button>
            </a>
        </div>
            
    {% endfor %}
</div>
{% endblock %}
