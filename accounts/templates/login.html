{% extends 'base.html' %}

{% block content%}
<!-- Log in form -->
<h1>Log in</h1>
<form action="{% url 'accounts:login' %}" method="post" class="accountform">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next}}">
    {% endif %}
    <input type="submit" value="Log in">
</form>
{% endblock %}
