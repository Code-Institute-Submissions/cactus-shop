{% extends 'base.html' %}
{% block content %}
<section class="shop">
    <div class="container products"> 
        <h1 class="section__title">Shop</h1>
        <div class="row">
            {% for product in products %}
                    <div class="wrapper card_wrapper col-12 col-md-6 col-lg-3">
                        <!-- Card image -->
                        <article class="card">
                            <a href="{% url 'product_detail' product.id %}">
                                <div class="card__img-wrapper">
                                    <div class="card__img" style="background-image: url('{{ product.image.url }}');"></div>
                                </div>
                                <!-- Card text -->
                                <div class="card__body">
                                    <div class="card__body__header">
                                    <div class="card__body__header__text">
                                        <h4 class="card__body__header__name">{{ product.name}}</h4>
                                        <h5>â‚¬{{ product.price }}</h6>
                                        <p>{{ product.snippet }}</p>
                                    </div>
                                        <a class="button button-block" href="{% url 'product_detail' product.id %}">Read More</a>
                                    </div>
                                </div>
                            </a>
                        </article>
                    </div>
    
            {% endfor %}
        </div> 
    </div>
</section>

{% endblock %}
