{% extends 'base.html' %}

{% block content%}
<div class="account">
    <!-- <section class="account__title">
      <div class="container">
        <div class="account__title__text">
          <h1>My account</h1>
        </div>
      </div>
    </section> -->

    <!-- Log in form -->

    <section class="account-content background-image">
      <div class="account__formWrapper">
        <div class="account__form">
            <h1>Sign in</h1>
            <form action="{% url 'accounts:login' %}" method="post" class="accountform">
                {% csrf_token %}
                {{form}}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next}}">
                {% endif %}
                <input type="submit" class="button" value="Sign in">
            </form>
        </div>   
      </div>
      <div class="account__img account__img__signin"></div>
    </section>
</div>
{% endblock %}
