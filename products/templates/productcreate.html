{% extends 'base.html' %}
{% block content %}
<section class="create-product">
    <h1 class="section__title">Create Product</h1>
    <div class="container">
        <div>  
            <form action="{% url 'create' %}" method="post" enctype="multipart/form-data" class="create-product__form">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="button" value="Create">
            </form>
        </div>
    </div>
</section>
{% endblock %}
