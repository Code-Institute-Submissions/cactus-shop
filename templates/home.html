{% extends 'base.html' %}
{% block content %}

<!-- Home / Carousel -->
<div class="home">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://raw.githubusercontent.com/elisamunoz/birdsongs-project/master/assets/images/maguellanic-penguin.jpg" class="d-block carousel__img" alt="A group of Magellanic Penguins at the beach">
        <div class="carousel-caption d-none d-md-block">
          <h5>Spheniscus magellanicus</h5>
          <p>Magellanic penguin</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://raw.githubusercontent.com/elisamunoz/birdsongs-project/master/assets/images/queltehue.jpg" class="d-block carousel__img" alt="A southern lapwing bird protecting its eggs">
        <div class="carousel-caption d-none d-md-block">
          <h5>Vanellus chilensis</h5>
          <p>Southern lapwing</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://raw.githubusercontent.com/elisamunoz/birdsongs-project/master/assets/images/chucao.jpg" class="d-block carousel__img" alt="A tapaculo chucao bird">
        <div class="carousel-caption d-none d-md-block">
          <h5>Scelorchilus rubecula</h5>
          <p>Tapaculo chucao</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
    </div>
<!--/Carousel -->
        


{% endblock %}
