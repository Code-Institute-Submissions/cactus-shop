{% extends 'base.html' %}
{% block content %}
<div class="create-product">
    <h1 class="section__title">Create Product</h1>
    <div class="create-product__form">  
        <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>
</div>
{% endblock %}
